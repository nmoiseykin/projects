version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: ${DB_USER:-your_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_pass}
      POSTGRES_DB: ${DB_NAME:-your_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-your_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-your_db}
      DB_USER: ${DB_USER:-your_user}
      DB_PASSWORD: ${DB_PASSWORD:-your_pass}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      APP_ENV: ${APP_ENV:-dev}
      API_KEY: ${API_KEY:-dev-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs:/app/logs

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
      NEXT_PUBLIC_API_KEY: ${API_KEY:-dev-key-change-in-production}
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:


